<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>تشغيل الدرون الذكي</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      background: linear-gradient(#1a1a1a, #000);
      font-family: "Segoe UI", Tahoma, sans-serif;
      color: #f0f0f0;
      padding: 20px;
    }
    h1 {
      color: #ffc107;
      font-size: 22px;
      margin-bottom: 10px;
    }
    .drone-status {
      background-color: #222;
      padding: 15px;
      border-radius: 8px;
      margin-bottom: 20px;
      font-size: 16px;
      color: #ffc107;
      border: 1px solid #555;
    }
    .section {
      background-color: #2c2c2c;
      padding: 20px;
      border-radius: 10px;
      margin-bottom: 25px;
      box-shadow: 0 0 8px rgba(255,255,255,0.05);
    }
    input[type="text"] {
      width: 100%;
      padding: 12px;
      border-radius: 6px;
      border: 1px solid #888;
      background-color: #1a1a1a;
      color: #fff;
      font-size: 16px;
      margin-top: 10px;
    }
    button {
      background-color: #ffc107;
      color: #222;
      border: none;
      padding: 12px 20px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
      margin-top: 10px;
    }
    button:hover {
      background-color: #ffca28;
    }
    .status {
      margin-top: 10px;
      color: #80cbc4;
      font-weight: bold;
      font-size: 15px;
    }
  </style>
</head>
<body>

  <h1>🚁 تشغيل الدرون الذكي</h1>

  <div class="drone-status">
    الدرون: <strong>درون التوجيه #A3</strong><br>
    الموقع: <strong>شارع المدارس – رام الله</strong><br>
    الحالة: <strong>نشطة – توجيه مروري مباشر</strong>
  </div>

  <div class="section">
    <h2>📡 طلب صورة أو بث مباشر</h2>
    <p>اكتب اسم الشارع أو الزاوية المطلوبة:</p>
    <input type="text" id="locationInput" placeholder="مثال: شارع القدس أو زاوية البلدية">
    <button onclick="requestImage()">طلب صورة</button>
    <button onclick="requestLive()">طلب بث مباشر</button>
    <div class="status" id="droneStatus"></div>
  </div>

  <div class="section">
    <h2>🗣️ تسجيل أمر صوتي</h2>
    <p>اضغط لتسجيل أمر صوتي. مثال: "هل في أزمة في شارع المدارس؟"</p>
    <button onclick="startRecording()">🎙️ تسجيل الصوت</button>
    <div class="status" id="voiceStatus"></div>
  </div>

  <script>
    function requestImage() {
      const location = document.getElementById("locationInput").value;
      if (location) {
        document.getElementById("droneStatus").innerText = `📷 تم إرسال طلب صورة من "${location}".`;
      } else {
        document.getElementById("droneStatus").innerText = "⚠️ الرجاء إدخال اسم الشارع أولًا.";
      }
    }

    function requestLive() {
      const location = document.getElementById("locationInput").value;
      if (location) {
        document.getElementById("droneStatus").innerText = `📡 تم إرسال طلب بث مباشر من "${location}".`;
      } else {
        document.getElementById("droneStatus").innerText = "⚠️ الرجاء إدخال اسم الشارع أولًا.";
      }
    }

    function startRecording() {
      document.getElementById("voiceStatus").innerText = "🎙️ جاري تسجيل الصوت...";
      setTimeout(() => {
        document.getElementById("voiceStatus").innerText = "✅ تم حفظ الأمر الصوتي. سيتم تحليله لاحقًا.";
      }, 3000);
    }
  </script>

</body>
</html>
