<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>اختبار التوصيات الرمزية</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f2f2f2;
      padding: 2rem;
      text-align: right;
    }
    .container {
      background: #fff;
      border-radius: 8px;
      padding: 2rem;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    label, select, input, button {
      display: block;
      margin: 1rem 0;
      font-size: 1rem;
      width: 100%;
    }
    button {
      background: #0d6efd;
      color: #fff;
      border: none;
      padding: 0.75rem;
      border-radius: 5px;
      cursor: pointer;
    }
    .results {
      margin-top: 2rem;
      background: #e9ecef;
      padding: 1rem;
      border-radius: 5px;
      min-height: 100px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>اختبار التوصيات الرمزية للمدارس</h1>

    <label for="camera-type">اختر نوع الكاميرا:</label>
    <select id="camera-type">
      <option value="local">محلية</option>
      <option value="bluetooth">بلوتوث</option>
      <option value="mobile">هاتف</option>
      <option value="ip">IP</option>
    </select>

    <label for="school-name">اسم المدرسة أو الموقع:</label>
    <input type="text" id="school-name" placeholder="مثال: مدرسة بلعين الأساسية" />

    <button onclick="generateRecommendation()">توليد التوصية</button>

    <div class="results" id="results-box">🔍 لا توجد توصيات بعد.</div>
  </div>

  <script>
    function generateRecommendation() {
      const cameraType = document.getElementById('camera-type').value;
      const schoolName = document.getElementById('school-name').value;

      let recommendation = `🔸 التوصية المبدئية لـ "${schoolName}":
      استخدام كاميرا ${cameraType} لمراقبة النقاط الحرجة حول المدرسة وتسجيل النشاط المروري لإنتاج تحليل رمزي وتوصيات تربوية متقدمة.`;

      document.getElementById('results-box').innerText = recommendation;
    }
  </script>
</body>
</html>
